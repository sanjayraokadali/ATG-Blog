<!DOCTYPE html>
{% extends 'blogApp/BasePage.html' %}


{% block bodyblock %}
  <h2>Hi @{{user.username}} , I am @{{search_user}} </h2>
  {% for item in blogs %}

      {% if search_user == item.username %}

          <div class="card mb-3" style="max-width: 1200px; border-radius: 50px;">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="{{ item.pic.url }}" alt="..." style=" width: 50%; border-radius: 50px;" >
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">@{{ item.username }}</h5>
                  <p class="card-text"><small class="text-muted">Description: {{ item.description }}</small></p>
                <p class="card-text">{{ item.blog }}</p>

              </div>
            </div>
          </div>
          </div>


      {% endif %}


  {% endfor %}


{% endblock %}
