<!DOCTYPE html>
{% extends 'blogApp/BasePage.html' %}

{% block bodyblock %}

<h2>Login Page</h2>

      <form class="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">Username</label>
          <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button style=" position: relative; top: 50%; left: 45%; " type="submit" class="btn btn-outline-success text-dark bg-warning">Login</button>
        </form>









{% endblock %}
