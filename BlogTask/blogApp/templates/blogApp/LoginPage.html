<!DOCTYPE html>
{% extends 'blogApp/BasePage.html' %}

{% block bodyblock %}

<h2>Login Page</h2>

      <form class="" method="POST">
        {% csrf_token %}
        <div class="form-group">

          <label for="exampleInputEmail1">Username</label>
          <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name='password' class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
          <h5><strong>{{ message }}</strong> </h5>
        <button style=" position: relative; top: 50%; left: 45%; " type="submit" class="btn btn-outline-success text-dark bg-warning">Login</button>
        </form>









{% endblock %}
